<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bruin Bash</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/MyFontsWebfontsKit.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link rel="icon"
         type="image/png"
         href="favicon.png">
    <title>Bruin Bash 2013</title>
    <meta name="Description" content="cec. let's get the pauley started.">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.localscroll-1.2.7-min.js"></script>
	<script type="text/javascript" src="js/jquery.scrollTo-1.4.2-min.js"></script>
	<script type="text/javascript" src="js/jquery.inview.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<a href="http://bruinbash.ucla.edu/eaf"><div id="eaf_link">EAF</div></a>
	<div id="container">
		<div id="sticky_menu">
			<ul id="navigation">
				<a href="#bbash"><li id="bbash_link">BBASH</li></a>
				<a href="#concert"><li id="concert_link">CONCERT</li></a>
				<a href="#film"><li id="film_link">FILM</li></a>
				<a href="#dance"><li id="dance_link">DANCE</li></a>
				<a href="#lounge"><li id="lounge_link">LOUNGE</li></a>
			</ul>
		</div>
		<div id="main_content">
			<div class="fullpage_section vcenter_outer" id="bbash">
				<div id="bbash_container" class="vcenter_inner">
					<img id="bb_type" src="img/bruinbashtype.png">
               <div id="date">09/22/13</div>
               <div id="countdown">
                  <span class="fixed_width_num" id="days"></span>DAYS
                  <span class="fixed_width_num" id="hours"></span>HOURS
                  <span class="fixed_width_num" id="mins"></span>MINS
                  <span class="fixed_width_num" id="secs"></span>SECS
               </div>
               LET'S GET THE PAULEY STARTED.<br>
					<div class="logos">
						<a href="http://usac.ucla.edu/" target="_blank"><img src="bbashlogos/usac_white.png" width="30px" height="45px"></a>
						<a href="http://campuseventsblog.com/" target="_blank"><img src="bbashlogos/cec_white.png" width="45px"></a>
						<a href="http://www.culturalaffairsla.com/" target="_blank"><img src="bbashlogos/cac_white.png" width="45px">
						<a href="http://asucla.ucla.edu/" target="_blank"><img src="bbashlogos/asucla.png" height="45px"></a>
						<a href="http://www.recreation.ucla.edu/" target="_blank"><img src="bbashlogos/uclarec_white.png" height="45px"></a>
						<a href="http://www.greeklife.ucla.edu/" target="_blank"><img src="bbashlogos/greeklife.png" height="45px"></a>
					</div>
				</div>
			</div>

			<div class="fullpage_section vcenter_outer" id="concert">
				<div class="vcenter_inner offset_center">
				<h2>CONCERT</h2>
				<h3>PAULEY PAVILION</h3>
				<h3>8 PM</h3>
            </div>
			</div>

			<div class="fullpage_section vcenter_outer" id="film">
				<div class="vcenter_inner offset_center">
				<h2>FILM</h2>
				<h3>ACKERMAN<br>GRAND BALLROOM</h3>
				<h3>TIME TBA</h3>
            </div>
			</div>

			<div class="fullpage_section vcenter_outer" id="dance">
				<div class="vcenter_inner offset_center">
				<h2>DANCE</h2>
				<h3>LOCATION TBA</h3>
				<h3>TIME TBA</h3>
            </div>
			</div>

			<div class="fullpage_section vcenter_outer" id="lounge">
				<div class="vcenter_inner offset_center">
				<h2>LOUNGE</h2>
				<h3>BRUIN PLAZA</>

            </div>
			</div>
